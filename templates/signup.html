<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
  <div class="auth-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="brand-mark">
        <span>ðŸ“Š</span>
        <span>Big Data Dashboard</span>
      </div>
      <a href="{{ url_for('login') }}" class="btn btn-link text-decoration-none">Log in</a>
    </div>
    <div class="accent-chip mb-3">ðŸŒˆ Subtle color, same focus</div>
    <h3 class="fw-semibold mb-2">Create your workspace</h3>
    <p class="helper-text mb-4">Set up an account to upload CSVs and explore insights and charts.</p>
    <form method="POST" action="{{ url_for('signup') }}" class="d-flex flex-column gap-3">
      <div>
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div>
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Create account</button>
    </form>
    <p class="alt-link text-center mt-3 mb-0">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
  </div>
</body>
</html>
